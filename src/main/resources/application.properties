# ============ SERVER CONFIGURATION ============
server.port=8080
#server.servlet.context-path=/api

# ============ OPENWEATHER API ============
weather.api.key=${OPENWEATHER_API_KEY:62dd4acdcb6166444b38bdb6e53dd913}
weather.api.base-url=https://api.openweathermap.org/data/2.5
weather.api.units=metric
weather.api.cache-duration=300

# Enable mock mode when no API key
weather.mock.enabled=${USE_MOCK_DATA:true}

# ============ CACHE CONFIGURATION ============
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=5m,recordStats

# ============ AUTH0 CONFIGURATION ============
# Auth0 Domain - REMOVED TRAILING SLASH
auth0.domain=dev-ny7i3r0vz4ns70x3.us.auth0.com
auth0.issuer-uri=https://${auth0.domain}/
auth0.audience=https://weather-index.com
auth0.client-id=${AUTH0_CLIENT_ID:j5XPzIJg8Q9OuHhxzwVAt2RjxqsBmvtc}
auth0.client-secret=${AUTH0_CLIENT_SECRET:0xZ4SXTN6vJPA3YthN9vRrBF0DolZl1ynnvDJNqS43cwmIawsahwtmi50FicWWG7}

# Spring Security OAuth2
spring.security.oauth2.resourceserver.jwt.issuer-uri=${auth0.issuer-uri}
spring.security.oauth2.resourceserver.jwt.audience=${auth0.audience}

# ============ CORS CONFIGURATION ============
cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============ LOGGING ============
logging.level.com.fidenz=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# ============ SPRINGDOC OPENAPI ============
# IMPORTANT: With server.servlet.context-path=/api, Swagger paths must include /api
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.packages-to-scan=com.fidenz.weather.controller
springdoc.paths-to-match=/api/**
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# ============ APPLICATION ============
spring.application.name=Weather Analytics API

# ============ DEVELOPMENT SETTINGS ============
# Temporarily disable security for development/testing
